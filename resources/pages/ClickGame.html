<html>
    <head>
        <title>Click Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <button id="click">click</button>
         <script>
            let counter = 0;
            document.querySelector('button').addEventListener('click',()=>{++counter;});
            
            setTimeout(()=>{
             if(counter >=5 ){
                alert('You won! with '+counter+' number of clicks.' );
             }else{
                alert('Sorry You lost.Please Try Again.');
             }
            },2000)
        </script>
  
    </body>
</html>
